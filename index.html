<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
	<title>Hotel</title>
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700,700i,900&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Sansita:400,400i,700,700i,800,800i,900,900i&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css">
</script>
</head>
<body>
	<header class="main">
		<div class="container">
			<a href="index.html" class="logo">
				<span class="pre">The</span>
				<span class="name">Sansita</span>
				<span class="sub">Apartment Hotel</span>
			</a>
		</div>
	</header>
	<section class="emotion">
		<div class="bg"></div>
		<div class="book">
			<div class="cell check-in">
				<span class="label">Anreise</span>
				<span class="value">13.November 2019</span>
				<span class="chevron bottom"></span>
			</div>
			<div class="cell check-out">
				<span class="label">Abreise</span>
				<span class="value">15.November 2019</span>
				<span class="chevron bottom"></span>
			</div>
			<div class="cell persons">
				<div class="half">
					<span class="label">Erwachsene</span>
					<span class="value">- 2 +</span>
				</div>
				<div class="half">
					<span class="label">Kinder</span>
					<span class="value">- 0 +</span>
				</div>
			</div>
			<button>Jetzt Buchen</button>
		</div>
	</section>
</body>
</html>
